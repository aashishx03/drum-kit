<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="keys">
      <div class="key ak">
        <kbd>A</kbd>
        <span class="boom">BOOM</span>
      </div>
      <div class="key sk">
        <kbd>S</kbd>
        <span>CLAP</span>
      </div>
      <div class="key dk">
        <kbd>D</kbd>
        <span>HIHAT</span>
      </div>
      <div class="key fk">
        <kbd>F</kbd>
        <span>KICK</span>
      </div>
      <div class="key gk">
        <kbd>G</kbd>
        <span>OPENHAT</span>
      </div>
      <div class="key hk">
        <kbd>H</kbd>
        <span>RIDE</span>
      </div>
      <div class="key jk">
        <kbd>J</kbd>
        <span>SNARE</span>
      </div>
      <div class="key kk">
        <kbd>K</kbd>
        <span>TINK</span>
      </div>
      <div class="key lk">
        <kbd>L</kbd>
        <span>TOM</span>
      </div>
    </div>
    <audio src="/sounds/boom.wav" id="a">Boom</audio>
    <audio src="/sounds/clap.wav" id="s">Boom</audio>
    <audio src="/sounds/hihat.wav" id="d">Boom</audio>
    <audio src="/sounds/kick.wav" id="f">Boom</audio>
    <audio src="/sounds/openhat.wav" id="g">Boom</audio>
    <audio src="/sounds/ride.wav" id="h">Boom</audio>
    <audio src="/sounds/snare.wav" id="j">Boom</audio>
    <audio src="/sounds/tink.wav" id="k">Boom</audio>
    <audio src="/sounds/tom.wav" id="l">Boom</audio>

    <script>
      const play = function (a) {
        document.getElementById(`${a}`).play();
        document.getElementById(`${a}`).currentTime = 0;
        document.querySelector(`.${a}k`).classList.add("playing");
      };

      function removeColor(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      document.addEventListener("keydown", function (e) {
        play(e.key);
      });

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) => key.addEventListener("transitionend", removeColor));
    </script>
  </body>
</html>
